<div class="row" *ngIf="this.router.url != '/login'">
    <div class="col-12 top-navigation-wrapper">
        <div *ngIf="!showGpsSearchInput" class="back-button-wrapper">
            <div  (click)="goBack()" class="right-arrow-white"></div>
        </div>
        <input *ngIf="showGpsSearchInput" class="location-input" type="text" placeholder="Заведения по GPS">
        <div class="search navigation-icon pointer"></div>
        <div class="expand-navigation-icon navigation-icon pointer" (click)="toggleTopNavigation()"></div>
        <div class="expand-side-navigation navigation-icon pointer"></div>
    </div>
        <div  *ngIf="expandVisible" class="top-container col-12">
            <div class="filter">Филтрирай по:</div>
            <div class="filter">
                <span>Локация</span>
                <span>Мой рейтинг</span>
                <span>Рейтинг на приятели</span>
            </div>
        </div>
        <div *ngIf="expandVisible" class="bottom-container col-12">
            <div class="star-image navigation-icon"></div>
            <div class="filter">Филтрирай по най-често посещение:</div>
            <div class="filter">
                <span>От мен</span>
                <span>От приятели</span>
            </div>
        </div>
</div>
