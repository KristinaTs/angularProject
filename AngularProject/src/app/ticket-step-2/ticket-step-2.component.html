<bill-info-popup *ngIf="isModalOpened" (closeModal)="isModalOpened = false" [ticketPayableData]="payableData"
                 [currentUser]="currentUser" [billSummary]="billSummary" [type]="'step-2'"
                 [subticketId]="subticketId" [title]="title"></bill-info-popup>
<info-popup *ngIf="isInfoModalOpened" (closeModal)="isInfoModalOpened = false" [billSummary]="billSummary"
            [currentUser]="currentUser"></info-popup>
<div class="bill-information-wrapper row">
    <div class="col col-6 restaurant-image tx-center bill-information-top-image">
        <img class="image" [src]="restaurant.logoUrl" alt="">
    </div>
    <div class="col col-6 bill-image tx-center bill-information-top-image">
        <img class="image smetka-image" alt="" (click)="openInfoPopup()">
    </div>
    <div class="table-wrapper paymode">
        <table class="table table-striped bill-table">
            <tbody>
            <tr *ngFor="let item of billList; let i = index">
                <td class="button confirm-pay pink-button" [class.disabled]="!item.payableData.isSelectEnabled"
                    (click)="initSubticketPerItem(item, item.id)"><span
                        class="white-check"></span></td>
                <td [class.blue-mode]="item.payableData.isShareEnabled" [class.disabled]="!item.payableData.isShareEnabled" (click)="openBillInformationPopup(i)">
                    <div *ngIf="item.unit">
                        {{item.title}} {{item.quantity}}{{item.unit}}
                    </div>
                    <div *ngIf="!item.unit">
                        {{item.title}}
                    </div>
                    <span>{{item.description}}</span>
                </td>
                <td class="entry-total-price" [class.blue-mode]="item.payableData.isShareEnabled"  [class.disabled]="!item.payableData.isShareEnabled">{{(item.payableData.price / 100)}} лв.</td>
                <td (click)="goToEditModePerItem(item, item.id)" class="button confirm-pay pink-button"
                    [class.disabled]="!item.payableData.isExpandEnabled">
                    <span class="white-arrow-right"></span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="col-12 button pay-button float-left">
        <div class="margin-left-10 float-left">Мoята сметка: {{myBill}}</div>
        <div (click)="goToPayScreen()" class="float-right margin-right-10">ПЛАТИ</div>
    </div>
</div>
