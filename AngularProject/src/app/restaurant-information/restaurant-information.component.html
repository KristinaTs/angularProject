<ng-template [ngIf]="restaurant">
  <div class="restaurant-information-wrapper">
    <div class="row">
      <div class="col col-12 image-container">
        <img class="image" [src]="restaurant.logoUrl" alt="">
      </div>
      <div class="col col-12">
        <div class="title">{{restaurant.name}}</div>
      </div>
      <div class="col col-12">
        <div class="address text-gray">{{restaurant.address}}</div>
      </div>
      <div class="col col-12">
        <div class="stat-wrapper row">
          <div class="rating-container col col-4">
            <div class="text-gray stats">Храна:</div>
            <div class="rating">{{restaurant.rating.foodQuality}}</div>
          </div>
          <div class="rating-container col col-4">
            <div class="text-gray stats">Обстановка:</div>
            <div class="rating">{{restaurant.rating.atmosphere}}</div>
          </div>
          <div class="rating-container col col-4">
            <div class="text-gray stats">Обслужване:</div>
            <div class="rating">{{restaurant.rating.serviceQuality}}</div>
          </div>
        </div>
      </div>
      <div class="col col-12 description-container">
        <div class="restaurant-description-box" *ngIf="!isRequestSendForBill">
          <div>{{greeting.welcome}}</div>
          <div>{{greeting.description}}</div>
        </div>
        <div class="restaurant-description-box bill-send" *ngIf="isRequestSendForBill">
          {{billCode}}
        </div>
      </div>
      <div class="col col-12">
        <div *ngIf="!isRequestSendForBill" class="green-button" (click)="sendRequestForBill()">
          + Нова сметка
        </div>
        <div *ngIf="isRequestSendForBill" class="green-button" (click)="goToBillInformation()">
          Сметката се създава ...
        </div>
      </div>
    </div>
  </div>
</ng-template>
